<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Archery & History Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 背景区域（静止背景） -->
  <div id="scene">
    <img id="bgImage" src="background.png" alt="Arroyo Park" />
  </div>

  <!-- 靶子 Canvas：采用 fixed 定位，其位置由 JS 动画更新 -->
  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <!-- Logo 固定在左上角 -->
  <div class="logo">
    <img src="logo.png" alt="Roving Archers Logo" />
  </div>

  <!-- 右上角邀请文字 -->
  <div class="overlay">
    <h1>Discover the Legacy of Arroyo Park</h1>
    <p>Click on the target to fire an arrow and unveil a piece of history.</p>
  </div>

  <!-- 历史 Slide 层（全屏覆盖，初始隐藏） -->
  <div id="slideContainer" class="slide hidden">
    <div class="slide-content">
      <img id="slideImage" src="" alt="Event Image" />
      <h2 id="slideTitle"></h2>
      <p id="slideText"></p>
      <!-- Reserve Now 按钮，仅在最后一页显示 -->
      <a id="reserveBtn" href="https://rovingarchers.com/" target="_blank" class="reserve hidden">Reserve Now</a>
    </div>
  </div>

  <!-- “Aim better!” 提示信息 -->
  <div id="aimMessage" class="aim">Aim better!</div>

  <script src="script.js"></script>
</body>
</html>
